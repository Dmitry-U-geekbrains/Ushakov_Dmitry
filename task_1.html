<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework_1</title>
</head>
<body>
<script>
  "use strict";

  const tCelsius = +prompt('Введите температуру в Цельсия');
  const tFahrenheit = (9 / 5) * tCelsius + 32;
  alert(`Цельсия: ${tCelsius}, Фаренгейт: ${tFahrenheit.toFixed(1)}`);
</script>
</body>
</html>
