  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Последовательность действий:
  1.сначала выполняется умножение и это значение присваивается в перевенную а=4
  2.присвоеное значение остается и выполняется код х=1+4, получаем значение переменной х=5
   */
  console.log(x);
  console.log(a);

</script>
